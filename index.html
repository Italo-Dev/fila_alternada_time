<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Atendimentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="logo">
      <img src="./assets/italo.png" width="220" alt="Logo Italo" href="/" />
    </header>
    <main>
      <h1>Lista de Atendentes</h1>
      <div class="uls">
        <ul class="list-group"></ul>
        <div class="list-position">
          <div class="list-group-item  d-flex flex-column" id="list-position"></div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-danger" id="btn2">Voltar</button>
        <button type="button" class="btn" id="btn3">
          <img src="./assets/random.svg" width="25px" alt="Random" href="/" />
        </button>
        <button type="button" class="btn btn-success" id="btn">Proximo</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
